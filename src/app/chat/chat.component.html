<div class="center-chat" [hidden]="notification.showInspiration">
  <div class="container">
    <div class="row" *ngFor="let chat of chats$ | async" [class.justify-content-end]="chat.sender==dbService.user">
      <div *ngIf="chat.type!=='inspire'" class="message" [class.self]="chat.sender==dbService.user">
        {{chat.sender}} : {{chat.text}}
      </div>
      <div *ngIf="chat.type==='inspire'" class="inspire">
        <mat-icon style="cursor: pointer;" (click)="inspire(chat.text)">lock_open</mat-icon>
      </div>
    </div>
    <div>
      
    </div>
  </div>
  <div  class="chatbox">
    <mat-form-field style="width: 300px; margin-top: 20px">
      <input matInput [(ngModel)]="text" (keyup.enter)="send()">
    </mat-form-field>
    <mat-icon style="cursor: pointer;" (click)="send('')">send</mat-icon>
    <mat-icon style="cursor: pointer;" (click)="send('inspire')">lock</mat-icon>
    <br>
  </div>
  <!-- <button mat-raised-button (click)="logout()">Logout</button> -->
</div>

<app-inspiration [hidden]="!notification.showInspiration" [text]="inspireText"></app-inspiration>
